<body style="background-image: url('back.jpg')">

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" style="background-color: lightgreen;">
    <span class="close" id="closeModalBtn">&times;</span>
	<div id="cartDiv" style="z-index: 1; height = 100%;  width=100%; display: flex; flex-direction: column; justify-content: Space-around; align-items: center;">
	<ul id="cartItems"></ul>
	<ul id="totalPrice"></ul>
	<form id="registrationForm" style="width:300px;  display: flex; flex-direction: column; justify-content: Space-around; align-items: center;">
		<div style="width:220px">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" required minlength="5" style="width:220px">
		</div>
		<div style="width:220px">
        <label for="email">Електронна пошта:</label>
        <input type="text" id="email" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com" style="width:220px">
		</div>
		<div style="width:220px">
        <label for="phone">Номер телефону:</label>
        <input type="text" id="phone" required pattern="\+\d{7,9}" style="width:220px">
		</div>
		<div style="width:220px">
        <label for="password">Номер банківської картки:</label>
		<input type="text" id="bankCard" required pattern="\d{18}" style="width:220px">
		</div>
		<div style="width:220px">
        <label for="confirmPassword">Код безпеки картки:</label>
        <input type="text" id="CVC" required pattern="\d{3}" style="width:220px">
		</div>
		<div style="width:220px">
        <label for="confirmPassword">Код знижки:</label>
        <input type="text" id="discount" required minlength="1" style="width:220px">
		</div>
		<br>
		
        <button type="button" onclick="validateForm()" style="width:200px">Здійснити покупку</button>
		<button type="button" onclick="validateDis()" style="width:200px">Активувати знижку</button>
    </form>
	</div>
  </div>

</div>
